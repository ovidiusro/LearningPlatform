<div class="two__container">

  <div class="container__left">
    <div class="center">
      <img *ngIf="http" class="picture--round" src="{{http}}">
      <img *ngIf="!http" class="picture--round" src="https://www.viadelvino.com/wp-content/uploads/2016/02/photo.jpg.png">
    </div>
    <div class="description">
      <p>
        {{user?.description}}
      </p>
    </div>
  </div>

  <div class="container__right">
    <div *ngIf="user?.name" class="label--nice">
      <label>Name: {{user?.name}}</label>
    </div>
    <div *ngIf="user?.profession" class="label--nice">
      <label>Profession: {{user?.profession}}</label>
    </div>
    <div *ngIf="user?.email" class="label--nice">
      <label>Email : {{user?.email}}</label>
    </div>
    <div *ngIf="user?.age" class="label--nice">
      <label>Age : {{user?.age}}</label>
    </div>
    <div *ngIf="user?.teachAt" class="label--nice">
      <label>Teach at : {{user.teachAt}}</label>
    </div>
  </div>
</div>

<div class="lecture__container">
  <div *ngFor="let l of lessons; let i = index" class="lecture__label" >
    <div  data-toggle="collapse" (click)="isCollapsed[i] = !isCollapsed[i]">
      <label>
        <span *ngIf="isCollapsed[i]">+</span>
        <span *ngIf="!isCollapsed[i]">-</span>
        {{l.orderNumber}} | <a class="lesson__label--link" href="http://localhost:4200/lesson/{{l?.id}}"> {{l.title}}
        </a>
      </label>
    </div>
    <div [ngbCollapse]="isCollapsed[i]">
      <div class="lesson__dropdown">
        {{l.shortDescription}}
      </div>
    </div>
  </div>
</div>
